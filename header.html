            <!-- HAMBURGER MENU ITEMS ACTIONS -->
            <script type="text/javascript">

                var menuIsOpen = false

                $("#SKSMenuIcon").click(function() {
                    if(menuIsOpen == false) {
                        menuIsOpen = true;
                        $("#SKSMenuIcon").attr("src","images/Menu-Icon-XS-Hover.png");
                        $(".verticalMenuTopBorderBackground").show();
                        $(".verticalMenuTopBorder").show("slow");
                        $(".hamburgerMenuItem").first().show("fast", function showNext() {
                            $(this).next(".hamburgerMenuItem").show("fast", showNext);
                        });
                    } else {
                        menuIsOpen = false;
                        $("#SKSMenuIcon").attr("src","images/Menu-Icon-XS.png");
                        $(".verticalMenuTopBorderBackground").hide();
                        $(".verticalMenuTopBorder").hide("slow");
                        $(".hamburgerMenuItem").last().hide("fast", function hidePrevious() {
                            $(this).prev(".hamburgerMenuItem").hide("fast", hidePrevious);
                        });
                    }
                });

            </script>

        </div>
